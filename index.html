<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control password">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="login-btn">log in</button>



    <script>

        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('display-block');
        })

        document.querySelector('.login-btn').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.add('visible');
        });

        document.querySelector('#close').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.remove('visible');
        });

        document.querySelector('form').addEventListener('submit', function () {
            if (document.querySelector('.id').value == ""
                || document.querySelector('.password').value == "") {
                alert('아이디와 비밀번호를 입력하세요');
            } else if (document.querySelector('.password').value.length < 6) {
                alert('비밀번호를 6자 이상 입력하세요')
            }
        });

        var count = 0;
        document.querySelector('.badge').addEventListener('click', function(){
            count ++;
            if (count % 2 == 1){
                document.querySelector('.badge').innerHTML = 'Light 🔄';
            } else{
                document.querySelector('.badge').innerHTML = 'Dark 🔄'
            }
        })

        document.getElementById
        document.getElementsByClassName
        document.getElementsByTagName
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
